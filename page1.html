<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__block">
        <a class="header__logo" href="/">
          <img src="logo.png" alt="Логотип">
        </a>
        <div class="header__langs">
          <a class="header__lang active" href="#">AZ</a>
          <a class="header__lang" href="#">RU</a>
          <a class="header__lang" href="#">EN</a>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="main__chooses">
        <a class="main__choose active" href="#">FIN</a>
        <span class="main__choose">/</span>
        <a class="main__choose" href="#">Kart</a>
      </div>
      <form class="main__form" action="/">
        <label class="main__label">Fin nömrəsi</label>
        <input class="main__input" type="text">
        <button class="main__submit" type="submit">Davam et</button>
        <p class="main__or">və ya</p>
        <button class="main__second">Müştəri ol</button>
      </form>
    </div>
  </main>
</body>
</html>
